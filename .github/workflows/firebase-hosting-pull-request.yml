name: Deploy to Firebase Hosting (Preview) on PR to main or preview branches
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - preview/*

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Install Dependencies
        run: yarn install

      - name: Build (yarn)
        env:
         VITE_REACT_APP_WS_URL: ${{ vars.VITE_REACT_APP_WS_URL }}
        run: yarn build
  

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KATCALL_WEBRTC_REACTJS }}
          projectId: katcall-webrtc-reactjs
          channelId: preview
