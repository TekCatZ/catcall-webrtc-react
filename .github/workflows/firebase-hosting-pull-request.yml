name: Deploy to Firebase Hosting (Preview) on PR to main or preview branches
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - preview/*

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Install Dependencies
        run: yarn install

      - name: Build (yarn)
        run: yarn run build

      - name: Get current directory
        run: |
          pwd
          ls -la

      - name: Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory does not exist."
            exit 1
          fi
          
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy_preview:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Re-create dist folder
        run: |
          mkdir dist
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Go to dist directory
        run: |
            cd dist
            pwd
            ls -la
        
      - name: Get current directory
        run: |
          pwd
          ls -la

      - name: Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory does not exist."
            exit 1
          fi

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KATCALL_WEBRTC_REACTJS }}
          projectId: katcall-webrtc-reactjs
          channelId: preview
